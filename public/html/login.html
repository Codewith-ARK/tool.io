<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool.io - Login</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="flex justify-center flex-col items-center gap-3 w-screen h-screen">
    <h1 class="text-5xl font-bold">Login</h1>
    <p>Please login to continue</p>
    <form id="loginForm" class="flex flex-col gap-3">
      <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
        <input name="email" id="email" type="text" class="grow" placeholder="Email" />
      </label>    
      <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
        <input name="password" id="password" type="password" class="grow" placeholder="Password"/>
      </label>
      <div class="form-control">
        <label class="label cursor-pointer">
          <span class="label-text">Show password</span>
          <input type="checkbox" id="showPassword" class="checkbox checkbox-primary" />
        </label>
      </div>
      <button class="btn btn-primary btn-wide" type="submit">Login</button>
      <p class="text-center">New here? Click here to <a href="/signup" class="link link-primary">signup</a></p>
    </form>
    <p id="messageBox" class="text-base text-green-400"></p>
    <p id="errorBox" class="text-base text-red-500"></p>
  </section>
  <script src="/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/loginFormHandler.js"></script>
</body>
</html>
